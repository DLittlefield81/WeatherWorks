<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>WeatherWorks</title>
</head>

<body>
    <header class="container-fluid text-center bg-secondary text-white p-4">
        <h1>WeatherWorks</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5>Search for a City:</h5>
                <div class="input-group mb-3">
                    <label for="searchCity">Name: </label>
                    <input id="searchCity" type="text" placeholder="Enter City Name" value="Toronto"
                        aria-label="Enter a city">
                </div>
                <div>

                    <div class="input-group-append">
                        <button type="button" id="btnSearch">
                            Search
                        </button>
                        
                    </div id="history-list"> </div>
                </div>
            </div>
    
                <button type=" button" id="btnClearhistory">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city" class="city align-middle"></h3>

                            <img id="icon" alt="">

                            <p id="description" class="text-uppercase"></p>

                            <p id="" class="">Temp: <span id="temp"></span></pid>
                            <p id="" class="">Humidity: <span id="humidity"></span></p>
                            <p id="" class="">Wind Speed: <span id="wind"></span></p>
                            <p id="" class="">UV Index: <span id="uvi"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div id="weather-forecast" class="d-flex flex-row">

                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
