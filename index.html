<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>WeatherWorks</title>
</head>

<body>
    <header class="container-fluid bg-secondary text-white p-4">
        <h1>WeatherWorks</h1>
    </header>

    <div>
        <div>
            <div>
                <h5>Search for a City:</h5>
                <div>
                    <label for="searchCity">Name: </label>
                    <input id="searchCity" type="text" placeholder="Toronto" value="Toronto"
                        aria-label="Enter a city"><br>
                    <label for="units">Units: </label>
                    <select name="units" id="units">
                        <option value="metric">Metric</option>
                        <option value="imperial">Imperial</option>
                    </select>
                    <div>
                        <button type="button" id="btnSearch">
                            Search
                        </button>
                    </div>
                </div>
                <button type="button" id="btnClearhistory">Clear history</button>
                <form id="history"></form>
            </div>
            <div>
                <div>
                    <div class="weather row">
                        <!-- insert weather here -->
                        <h3>5-Day Forecast</h3>
                        <div class="card" style="width: 18rem;">
                            <div class="card-header">
                                Date
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Icon</li>
                                <li class="list-group-item">Temp</li>
                                <li class="list-group-item">Wind</li>
                                <li class="list-group-item">Humidity</li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
